<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oldgram</title>
    <link rel="stylesheet" href="css/index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;700&display=swap" rel="stylesheet"> 
</head>
<body>
    <header class="oldgram-header">
        <div class="container header-flex-container">
            <img id="oldgram-logo" src="images/logo.png" alt="Oldgram Logo">
            <img id="user-picture" src="images/user-avatar.png" alt="User Profile Picture">
        </div>
    </header>

    <section class="post-section">
        <div class="container">
            <div class="post-section-header">
                <img class="poster-image" src="images/avatar-vangogh.jpg" alt="">
                <div class="poster-info">
                    <p class="poster-name">Vincent Van Gogh</p>
                    <p class="poster-location">Zudert, Netherlands</p>
                </div>
            </div>
            <img class="post-img" src="images/post-vangogh.jpg" alt="">
            <div class="post-section-footer">
                <div>
                    <img class="icons" id="heart-icon" src="images/icon-heart.png" alt="Heart Icon">
                    <img class="icons" id="comment-icon" src="images/icon-comment.png" alt="comment Icon">
                    <img class="icons" id="dm-icon" src="images/icon-dm.png" alt="DM Icon">
                </div>
                <p id="post-likes">21,492 likes</p>
                <p><span class="poster-username">vincey1853</span> just took a few mushrooms lol</p>
            </div>
        </div>
    </section>
</body>
</html>
